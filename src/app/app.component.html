<div class="container">
  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-list cols="2" rowHeight="480px">
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-content>
            <img class="img_cv" src="../assets/img/CV_imagen.jpeg" alt="Foto Presentación" />
          </mat-card-content>
          <mat-card-footer>
            <h3>Datos</h3>
            <hr/>
            <p>
              <mat-icon aria-label="telefono">phone</mat-icon>
              0984960906
            </p>
            <p>
              <mat-icon>home</mat-icon>
              Cdla. Kenndy - Pana Norte
            </p>
            <p>
              <mat-icon>mail</mat-icon>
              pabloandres120297@gmail.com
            </p>
          </mat-card-footer>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="header">
          <h1>Software Developer</h1>
          <hr/>
          <h1>Front-End Developer</h1>
          <section>
            <button mat-button>Descargar CV</button>
            <button mat-stroked-button>Sobre mí</button>
          </section>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-grid-list>
  <mat-grid-list  cols="4" rowHeight="250px">
    <p class="tech-titulo">Tecnologías</p>
    <mat-grid-tile *ngFor="let tecnologia of tecnologias">
      <div class="tech" >
        <mat-card class="card-tech">
          <mat-card-content>
            <img class="img-tech" [src]='"../assets/programming/"+tecnologia.imagen' alt="Foto Presentación" />
          </mat-card-content>
          <mat-card-footer>
            <h3>{{ tecnologia.nombre }}</h3>
          </mat-card-footer>
        </mat-card>
      </div>
      </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list style="background-color: aquamarine;" cols="1" rowHeight="600px">
    <div>Mis Proyectos</div>
  </mat-grid-list>
  <mat-grid-list style="background-color: blueviolet;" cols="1" rowHeight="400px">
    <div>Contacto</div>
  </mat-grid-list>
</div>
